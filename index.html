<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="card__image"></div>
    <div class="card__body">
      <h2 class="card__order__title">
        Order Summary
      </h2>

    <p class="card__order__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="card__order__plans">
      <img class="card__order__icon" src="./images/icon-music.svg" alt="icon-music">
      <div class="card__order__plan">
        <h3 class="card__order__plan__title">Annual Plan</h3>
        <p class="card__order_price">$59.99/year</p>
      </div>
      <p class="card__order__change">Change</p>
    </div>
    <div class="card__order__buttons">
      <button class="card__payment__button">Proceed to Payment</button>
      <button class="card__cancel_button">Cancel Order</button>
    </div>
    </div>
  </div>

  
  
</body>
</html>
